name: Proptriz Build

# Controls when the workflow will execute
on:
  # Triggers the workflow on push or pull request events for the "main" and "dev" branch
  push:
    branches: 
      - main
      - staging
      - dev
      - quick-fix
  pull_request:
    branches:
      - main
      - staging
      - dev
      - quick-fix

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    # The sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

        # Frontend CI/CD Process
      - name: Install Dependencies for Frontend
        run: npm install

      - name: Build Frontend
        run: npm run build

      - name: Linting Frontend
        run: npm run lint
        
      - name: Execute Tests for Frontend
        run: npm run test -- --passWithNoTests
