name: Auto Merge Quick-Fix to Main

on:
  push:
    branches:
      - quick-fix
  pull_request:
    branches:
      - main

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Check if build.yml workflow passed
      - name: Wait for build.yml to pass
        uses: actions/github-script@v6
        with:
          script: |
            const { data: workflowRuns } = await github.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: "quick-fix",
              status: "success",
            });

            const isBuildSuccessful = workflowRuns.workflow_runs.some(run => 
              run.name === "E Rental Hub Build" && run.conclusion === "success"
            );

            if (!isBuildSuccessful) {
              core.setFailed("build.yml workflow has not passed successfully yet.");
            }

      # Merge quick-fix into main
      - name: Merge quick-fix into main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git merge origin/quick-fix --no-ff -m "Auto-merge quick-fix into main"
          git push origin main
